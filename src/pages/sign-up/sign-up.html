<ion-header>


  <ion-navbar class="grad">
    <button ion-button icon-only menuToggle right="-25px">



      <ion-icon name="menu" color="mywhite" style="font-size:20px"></ion-icon>
    </button>

    <!-- <ion-title style="text-align: center">Registration</ion-title> -->
   
  </ion-navbar>

</ion-header>
<ion-content  style="background-color: #ebebeb">

  <div class="container2" style="background:rgba(0,0,0,.2);z-index:999999999;position:absolute;left:0px;top:0px;width:100%">
    <div class="row row2" >
      <div style="text-align:center;width:100%" ng-show="phone_uuid_not_present()">
        <ion-row style="margin-bottom:190px">
          <ion-col center>

            <div style="font-weight: bold;font-size: 20px;color: white;margin-top: 30px">REGISTRATION</div>
          </ion-col>


        </ion-row>

        <div style="padding:0px 20px 0px 20px;margin-top: -150px">
          <div *ngIf="!isPasswordForm">
            <div class="center" >

                <ion-row  class="borderdet"
                style="height:45px; width:100%;margin-left: 0%; margin-right: 0%; border-radius:5px; border-right: 0%; font-size:12px;">

        <ion-col class="center">
          <ion-item class="fieldfontsize"  color="mytran" style="font-size:12px" no-lines>
            <input  class="fieldfontsize"
                    style="padding-left:10px;;height:100%;border:none;width:100%"
                    type="tel" maxlength="10" placeholder="Mobile No" [(ngModel)]="objectblock.mobileno" />
          </ion-item>

        </ion-col>

      </ion-row>

            

            </div>
            <div style="padding:3px;width:100%;color:#ffffff;font-size:11px" *ngIf="error==1">Enter a valid Mobile Number</div>
            <br>

          </div>
          <div *ngIf="!isPasswordForm">
            <div class="center" >

              <ion-row  class="borderdet"
              style="height:45px; width:100%;margin-left: 0%; margin-right: 0%; border-radius:5px; border-right: 0%; font-size:12px;">

      <ion-col class="center">
        <ion-item class="fieldfontsize"  color="mytran" style="font-size:12px" no-lines>
          <input  class="fieldfontsize"
                  style="padding-left:10px;;height:100%;border:none;width:100%"
                  type="tel" maxlength="10" placeholder="National ID " [(ngModel)]="objectblock.nationalid" />
        </ion-item>

      </ion-col>

    </ion-row>


            </div>
            <div style="padding:3px;width:100%;color:#ffffff;font-size:11px" *ngIf="error==2">Enter a national Id</div>
            <br>
            <ion-row  class="borderdet"
            style="height:45px; width:100%;margin-left: 0%; margin-right: 0%; border-radius:5px; border-right: 0%; font-size:12px;">

    <ion-col class="center">
      <ion-item class="fieldfontsize"  color="mytran" style="font-size:12px" no-lines>
        <input  class="fieldfontsize"
                style="padding-left:10px;;height:100%;border:none;width:100%"
                type="text" maxlength="10" placeholder="First  Name" [(ngModel)]="objectblock.fname" />
      </ion-item>

    </ion-col>

  </ion-row>
  <div style="padding:3px;width:100%;color:#ffffff;font-size:11px" *ngIf="error==3">Enter a valid First Name</div>
            <br>
            <ion-row  class="borderdet"
            style="height:45px; width:100%;margin-left: 0%; margin-right: 0%; border-radius:5px; border-right: 0%; font-size:12px;">

    <ion-col class="center">
      <ion-item class="fieldfontsize"  color="mytran" style="font-size:12px" no-lines>
        <input  class="fieldfontsize"
                style="padding-left:10px;;height:100%;border:none;width:100%"
                type="text" placeholder="Last Name" [(ngModel)]="objectblock.lname" />
      </ion-item>

    </ion-col>

  </ion-row>
            <br>
            <div style="padding:3px;width:100%;color:#ffffff;font-size:11px" *ngIf="error==4">Enter a valid Last Name</div>
            
            <div style="padding:3px;width:100%;color:#ffffff;font-size:11px" *ngIf="error==2">Enter a valid password</div>
            <br>
            <br>
            <ion-row style="position:relative;height:45px;font-size:12px;padding:0px;">

              <ion-col col-3 style="padding:0px;margin-left: -35px;margin-top: 5px" >

                <ion-checkbox style="size:15px;margin-top: -30px;margin-left: 30px" checked="false" value="no"   [(ngModel)]="termslink"></ion-checkbox>
              </ion-col>
              <ion-col col-9 style="padding :0px;margin-left:-10px"  >
                <div style="margin-left: 0px;font-size: 15px;color: white">Accept terms and conditions </div>
              </ion-col>

            </ion-row>

            <div  class="textcolor"   class="center" >
                <button ion-button block class="grad" mode="ios"  (click)="submit(objectblock)"
                        no-border  style="border-radius:10px;font-size:14px;height:45px;width:70%" > Sign Up</button>
              </div>
         



          </div>
        </div>
      </div>


    </div>
  </div>

</ion-content>
