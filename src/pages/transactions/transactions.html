<ion-header>


  <ion-navbar class="grad">
    <button ion-button icon-only menuToggle right="-25px">



      <ion-icon name="menu" color="mywhite" style="font-size:20px"></ion-icon>
    </button>

    <ion-title style="margin-left: 70px">{{title}}</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="bi">
    <ion-item style="background:url('assets/icon/curve.png')center;background-size:cover;height:60vh;margin-top: -20px;background-color:e6e6fa;">
      
      <!-- <div style="color: white;margin-left: 100px">Hello Test  User </div> -->
      <div style="padding-top: 2px; background-color:transparent;margin-top: 44px;height:18vh">
        <div class="row" style="padding:0px; margin-top: 0px; background-color:white;height:20vh " >
          
          
         
  
  
        </div>
  
      </div>
     
      
     
      <br>
      <br>
   
      <div  class="center" >
        <button ion-button block class="grad" mode="ios" (click)="bal(objectblock)"
                no-border  style="border-radius:10px;font-size:14px;height:45px;width:70%" >Check Balance</button>
      </div>
      
  
  
    </ion-item>
  </div>
  <div *ngIf="ft">
    <ion-item style="background:url('assets/icon/curve.png')center;background-size:cover;height:60vh;margin-top: -20px;background-color:e6e6fa;">
      
     
      <div style="padding-top: 2px; background-color:transparent;margin-top: 44px;height:18vh">
        
  
      </div>
      <br>
      <ion-row style="height:55px;font-size:12px;width: 100%;padding-left: 5%;padding-right: 5%">
  
        <ion-col col-12 style="padding:0px ;color:white;border:1px solid #174a8a" class="center">
          <input  placeholder=" Enter Recipient Mobile No" type="text"  style="font-size:20px; text-align:center;height:50%;border:5px;border-color:white;width:100%;background-color: transparent;color: black;"   [(ngModel)]="objectblock.RecepientNo"  />
        </ion-col>
  
  
  
      </ion-row>
      <div class="labelcol" style="padding:3px;width:100%" *ngIf="error==1">Enter valid Recipient Mobile No</div>
      <br>
      <ion-row style="height:55px;font-size:12px;width: 100%;padding-left: 5%;padding-right: 5%">
  
        <ion-col col-12 style="padding:0px ;color:white;border:1px solid #174a8a" class="center">
          <input  placeholder=" Enter Amount" type="text"  style="font-size:20px; text-align:center;height:50%;border:5px;border-color:white;width:100%;background-color: transparent;color: black;"   [(ngModel)]="objectblock.amount"  />
        </ion-col>
  
  
  
      </ion-row>
      <br>
      <div class="labelcol" style="padding:3px;width:100%" *ngIf="error==2">Enter valid Amount</div>
      <div class="labelcol" style="padding:3px;width:100%" *ngIf="error==3">Amount should be above Kshs.10</div>
      <br>
      
   
      <div  class="center" >
        <button ion-button block class="grad" mode="ios" (click)="fundsTransfer(objectblock)"
                no-border  style="border-radius:10px;font-size:14px;height:45px;width:70%" >Submit</button>
      </div>
      
  
  
    </ion-item>
  </div>
</ion-content>
